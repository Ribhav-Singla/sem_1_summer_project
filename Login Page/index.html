<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f0cbb2fce8.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="outer-container">
        <div class="inner-container">
            <header class="signup-header">
                <h1 style="font-family: Aladin; font-size: 3rem;" class="neon-text">Signup</h1>
                <p style="font-family: Aladin; font-size: 1.3rem;">It just takes 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="#" id="signupform">
                    <p>
                        <label class="neon-text"  for="FullName" style="font-family: Aladin; font-size: 1.4rem;">Full Name</label>
                        <input type="text" id="FullName" placeholder="Ribhav Singla" style=" border-color: black; background: linear-gradient(to top left, #ffffffff,#ffffff33);">
                    </p>
                    <p>
                        <label class="neon-text" for="Your Email" style="font-family: Aladin; font-size: 1.4rem;">Your Email</label>
                        <input type="email" id="YourEmail" placeholder="RibhavSingla@gmail.com" style=" border-color: black; background: linear-gradient(to top left, #ffffffff,#ffffff33);">
                    </p>
                    <p>
                        <label class="neon-text" for="Your New Password" style="font-family: Aladin; font-size: 1.4rem;">Your New Password</label>
                        <input type="password" id="YourNewPassword" placeholder="@123XX" style=" border-color: black; background: linear-gradient(to top left, #ffffffff,#ffffff33);">
                    </p>
                    <p>
                        <input type="submit" id="submit" value="Create Account" style="font-family: Aladin; font-size: 1.3rem;">
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p style="font-family: Aladin; font-size: 1.3rem;">Already have an Account? <a href="#">Login</a></p>
            </footer>
        </div>
        <div class="circle c1 circle-container">
            <div class="box">
                <i class="fa-solid fa-shirt fa-2xl" style="color: #000000;"></i>
            </div>
        </div>
        <div class="circle c2 circle-container">
            <div class="box">
                <i class="fa-solid fa-shirt fa-2xl" style="color: #000000;"></i>
            </div>
        </div>
    </div>
    <script src="login-script.js"></script>   
</body>
</html>
